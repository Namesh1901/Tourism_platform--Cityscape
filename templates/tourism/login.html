{% extends 'tourism/base.html' %}

{% block title %}Login - Cityscape{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-lg shadow-lg">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">register a new account</a>
      </p>
    </div>
    <form method="post" class="mt-8 space-y-6" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
