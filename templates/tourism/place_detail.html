{% extends 'tourism/base.html' %}

{% block title %}{{ place.name }} - Details{% endblock %}

{% block content %}
<section class="container mx-auto px-6 py-12">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    {% if place.image_url %}
    <img src="{{ place.image_url }}" alt="{{ place.name }}" class="w-full h-64 object-cover" />
    {% else %}
    <img src="https://source.unsplash.com/featured/?tourism" alt="{{ place.name }}" class="w-full h-64 object-cover" />
    {% endif %}
    <div class="p-6">
      <h1 class="text-3xl font-bold mb-4">{{ place.name }}</h1>
      <p class="text-gray-700 mb-6">{{ place.description }}</p>
      <a href="{% url 'place_booking' place.id %}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">Book Your Stay</a>
      <a href="{% url 'city_places' place.city.id %}" class="ml-4 text-blue-600 hover:underline">Back to {{ place.city.name }}</a>
    </div>
  </div>
</section>
{% endblock %}
